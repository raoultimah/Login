<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="form-container">
            <h2 class="form-heading">LOGIN NOW</h2>
            <form action="" class="form">
                <input type="text" name="username" class="username" id="username" placeholder="Username">
                <input type="password" name="password" class="password" id="password" placeholder="Password">
                <button class="button" id="login-button">Login</button>
                <p class="no-account-text">Don't have an account?<span>  </span><a href="/register.html" class="registerlink">Register Now</a></p>
            </form>
        </section>
    </main>
</body>
</html>
